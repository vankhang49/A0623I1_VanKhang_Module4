<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{common_user::headerStudent}">

</div>
<h1>Add new</h1>
<div class="container">
    <form action="/users/create" method="post" th:object="${user}">
        <label>Firstname</label>
        <input class="form-control" type="text" name="firstname" th:field="*{firstname}"/>
        <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
        <label>Firstname</label>
        <input class="form-control" type="text" name="lastname" th:field="*{lastname}"/>
        <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
        <label>Age</label>
        <input class="form-control" type="number" name="age" th:field="*{age}"/>
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        <label>Phone number</label>
        <input class="form-control" type="text" name="phongNumber" th:field="*{phoneNumber}"/>
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        <label>Email</label>
        <input class="form-control" type="email" name="email" th:field="*{email}">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
<div th:insert="~{common_user::footerStudent}">

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
