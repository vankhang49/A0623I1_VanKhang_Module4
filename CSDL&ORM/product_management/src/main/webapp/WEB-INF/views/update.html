<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}"/>
</head>
<body>
<div th:insert="~{common_product :: headerProduct}">

</div>
<div class="container">
    <h3>Edit Product</h3>
    <p>
        <a th:href="@{/products}">
            Back to product list
        </a>
    </p>
    <div id="form">
        <form th:action="@{/products/update}" th:object="${product}"
              method="POST" novalidate="novalidate" class="form">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}"/>
            </div>
            <div>
                <label>Price</label>
                <input type="email" class="form-control" th:field="*{price}"/>
            </div>
            <div>
                <label>Description</label>
                <textarea class="form-control" th:field="*{description}"></textarea>
            </div>
            <div>
                <label>Manufacturer</label>
                <input class="form-control" type="text" th:field="*{manufacturer}"/>
            </div>
            <input class="btn btn-primary" type="submit" value="Update"/>
        </form>
    </div>
</div>
<div th:insert="~{common_product :: footerProduct}">

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
