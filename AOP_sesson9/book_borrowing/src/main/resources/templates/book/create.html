<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Thêm mới sách</h1>
    <p>
        <a href="/books">Quay trở lại thư viện</a>
    </p>
    <form th:action="@{/books/create}" th:object="${book}" method="post" class="form">
        <table>
            <tr>
                <td class="form-label">Tên sách:</td>
                <td><input type="text" th:field="*{name}" class="form-control"/></td>
            </tr>
            <tr>
                <td class="form-label">Tác giả:</td>
                <td><input type="text" th:field="*{author}" class="form-control"/></td>
            </tr>
            <tr>
                <td class="form-label">Tóm tắt:</td>
                <td>
                    <textarea th:field="*{bookDescription}" class="form-control"></textarea>
                </td>
            </tr>
            <tr>
                <td class="form-label">Số lượng:</td>
                <td><input type="text" th:field="*{amountBook.amount}" class="form-control"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" class="btn btn-secondary" value="Tạo mới"></td>
            </tr>
        </table>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
