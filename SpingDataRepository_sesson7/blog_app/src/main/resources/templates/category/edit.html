<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="video-bg">
    <video width="320" height="240" autoplay loop muted>
        <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div class="dark-light">
    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" /></svg>
</div>
<div class="app">
    <div class="header">
        <div class="menu-circle">
            <h3>Update Category</h3>
        </div>
    </div>
    <div class="wrapper">
        <div class="left-side">
            <div class="side-wrapper">
                <div class="side-title">Main</div>
                <div class="side-menu">
                    <a th:href="@{/blogs}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
                            <path d="M48.5 224H40c-13.3 0-24-10.7-24-24V72c0-9.7 5.8-18.5 14.8-22.2s19.3-1.7
                            26.2 5.2L98.6 96.6c87.6-86.5 228.7-86.2 315.8 1c87.5 87.5 87.5 229.3 0 316.8s-229.3
                             87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5
                             226.3 0s62.5-163.8 0-226.3c-62.2-62.2-162.7-62.5-225.3-1L185 183c6.9 6.9 8.9 17.2
                             5.2 26.2s-12.5 14.8-22.2 14.8H48.5z"/></svg>
                        Back to Blogs Home
                    </a>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="content-wrapper">
                <div class="content-section">
                    <form th:action="@{/categories/update}" th:object="${category}" class="form-operation"
                          method="POST" novalidate="novalidate" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{categoryId}"/>
                        <div class="form-element">
                            <label>Category name</label>
                            <input type="text" th:field="*{categoryName}" class="form-label"/>
                        </div>
                        <input type="submit" value="Save"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay-app"></div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  th:src="@{/js/script.js}"></script>
</body>
</html>
