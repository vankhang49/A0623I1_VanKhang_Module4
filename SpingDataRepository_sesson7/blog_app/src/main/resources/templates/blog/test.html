<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/css/list.css}" type="text/css">
</head>
<body>
<div class="container-fluid background-body">
    <div class="header">
        <h3 style="text-align: center">BLOG NEWS</h3>
    </div>
    <div class="body-background">
        <div class="body">
            <div class="sidebar left">
                <div class="logo">
                    <img th:src="@{/static/images/blog.png}" alt="blog">
                </div>
                <ul>
                    <li>
                        <a th:href="@{/blog-home}">
                            <i class="bi bi-house-fill">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                                </svg>
                            </i>
                            Trang chủ
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/blogs}">
                            <i class="bi bi-chat-left-text-fill">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text-fill" viewBox="0 0 16 16">
                                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1z"/>
                                </svg>
                            </i>
                            Blog news
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/categories}">
                            <i class="bi bi-tag-fill">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tag-fill" viewBox="0 0 16 16">
                                    <path d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                                </svg>
                            </i>
                            Danh mục
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content middle">
                <div class="search-bar">
                    <input type="text" class="searching">
                    <button class="btn btn-success">search</button>
                </div>
                <div class="create">
                    <a th:href="@{/blogs/create}">Create new Blog</a>
                </div>
                <table id="table" class="table table-light">
                    <thead>
                    <th>No</th>
                    <th>USER</th>
                    <th>Category</th>
                    <th>TITLE</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                    <th>VIEW</th>
                    </thead>
                    <tbody>
                    <tr th:each="blog:${blogs}">
                        <td th:text="${blog.getId()}"></td>
                        <td th:text="${blog.getUser()}"></td>
                        <td th:text="${blog.getCategory().getCategoryName()}"></td>
                        <td th:text="${blog.getTitle()}"></td>
                        <td>
                            <button class="btn btn-primary" th:attr = "onclick=|window.location.href = '@{/blogs/{id}/edit(id =${blog.getId()})}'|">Update</button>
                        </td>
                        <td>
                            <button class="btn btn-primary" th:attr = "onclick=|window.location.href = '@{/blogs/{id}/delete(id =${blog.getId()})}'|">Delete</button>
                        </td>
                        <td>
                            <button class="btn btn-primary" th:attr = "onclick=|window.location.href = '@{/blogs/{id}/view(id =${blog.getId()})}'|">Show</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="notify">
                    <div th:if="${message}">
                        <span th:text="${message}" class="text-danger"></span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="tab" th:each="category: ${categories}">
                    <p class="tab-border"><a href="#" th:text="'+ ' + ${category.getCategoryName()}"></a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</div>
<script th:fragment="bootstrap" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
