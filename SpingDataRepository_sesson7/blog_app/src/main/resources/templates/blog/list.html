<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="header">
    <h3 style="text-align: center">BLOG NEWS</h3>
</div>
<div class="container">
    <a th:href="@{/blogs/create}">Create new Blog</a>
    <table id="table" class="table">
        <thead>
        <th>No</th>
        <th>USER</th>
        <th>Category</th>
        <th>TITLE</th>
        <th>EDIT</th>
        <th>DELETE</th>
        <th>VIEW</th>
        </thead>
        <tbody>
        <tr th:each="blog:${blogs}">
            <td th:text="${blog.getId()}"></td>
            <td th:text="${blog.getUser()}"></td>
            <td th:text="${blog.getCategory().getCategoryName()}"></td>
            <td th:text="${blog.getTitle()}"></td>
            <td>
                <button class="btn btn-primary" th:attr = "onclick=|window.location.href = '@{/blogs/{id}/edit(id =${blog.getId()})}'|">Update</button>
            </td>
            <td>
                <button class="btn btn-primary" th:attr = "onclick=|window.location.href = '@{/blogs/{id}/delete(id =${blog.getId()})}'|">Delete</button>
            </td>
            <td>
                <button class="btn btn-primary" th:attr = "onclick=|window.location.href = '@{/blogs/{id}/view(id =${blog.getId()})}'|">Show</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="notify">
        <div th:if="${message}">
            <span th:text="${message}"></span>
        </div>
    </div>
</div>
<footer th:replace="/layout::footer"></footer>
<script th:replace="/layout::bootstrap"></script>
</body>
</html>
