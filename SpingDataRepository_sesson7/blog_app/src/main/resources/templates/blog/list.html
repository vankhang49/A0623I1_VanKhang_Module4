<body>

</div>
<div class="app">
 <div class="header">
  <div class="menu-circle">
   <h3>Blog news</h3>
  </div>
  <form method="get" action="/blogs" class="search-bar">
   <input type="text" name="titleSearch" th:value="${titleSearch}" class="searching" placeholder="Search">
   <button class="btn btn-search">search</button>
  </form>
 </div>

  <div class="left-side">

      Create new blog
     </a>
    </div>
   </div>
   <div class="side-wrapper">
    <div class="side-title ">Categories

      <span class="setting-category">Setting</span>
     </a>
    </div>
    <div class="side-menu">
     <div th:each="category: ${categories}">
      <a th:href="@{/blogs(page = ${page}, titleSearch = ${titleSearch}, categoryName = ${category.categoryName})}"
         th:text="${category.getCategoryName()}"></a>
     </div>
     <div>
      <a th:href="@{/blogs(page = ${page}, titleSearch = ${titleSearch}, categoryName ='')}">All</a>
     </div>
    </div>
   </div>

  </div>
  <div class="main-container">
   <div class="content-wrapper">
    <div class="content-section">
     <div class="content-section-title">Article list</div>
     <table class="table">
      <thead>
       <th>No</th>
       <th>User</th>
       <th>Category</th>
       <th style="width: 200px">TITLE</th>
       <th>EDIT</th>
       <th>DELETE</th>
       <th>VIEW</th>
      </thead>
      <tbody>
      <tr th:each="blog, iter:${blogs.content}">
       <td th:text="${iter.count}"></td>
       <td th:text="${blog.getUser()}"></td>
       <td th:text="${blog.getCategory().getCategoryName()}"></td>
       <td th:text="${blog.getTitle()}"></td>
       <td>
        <button class="content-button" th:attr = "onclick=|window.location.href = '@{/blogs/{id}/edit(id =${blog.getId()})}'|">Update</button>
       </td>
       <td>
        <button class="content-button content-button-red" th:attr = "onclick=|window.location.href = '@{/blogs/{id}/delete(id =${blog.getId()})}'|">Delete</button>
       </td>
       <td>
        <button class="content-button content-button-blue" th:attr = "onclick=|window.location.href = '@{/blogs/{id}/view(id =${blog.getId()})}'|">Show</button>
       </td>
      </tr>
      </tbody>
     </table>
     <div class="notify">
      <div th:if="${message}">
       <span th:text="${message}" class="text-danger"></span>
      </div>
     </div>
     <div class="page">
      <a th:if="${blogs.hasPrevious()}"
         th:href="@{/blogs(page = ${blogs.number - 1}, titleSearch = ${titleSearch}, categoryName = ${categoryName})}">Previous
       page</a>
      <span th:each="pageNo: ${#numbers.sequence(0, blogs.totalPages - 1)}">
                        <a th:href="@{/blogs(page = ${pageNo}, titleSearch = ${titleSearch}, categoryName = ${categoryName})}" th:text="${pageNo}"></a>
                    </span>
      <a th:if="${blogs.hasNext()}"
         th:href="@{/blogs(page = ${blogs.number + 1}, titleSearch = ${titleSearch}, categoryName = ${categoryName})}">Next
       page</a>
     </div>
    </div>
   </div>
  </div>
 </div>
 <div class="overlay-app"></div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  th:src="@{/js/script.js}"></script>

</body>
</html>
